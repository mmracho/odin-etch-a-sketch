<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The Odin Project: Etch-A-Sketch exercise">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/etch.js" defer></script>
</head>

<body>
  <header class="hdr-cont">header</header>
  <div class="main-content-cont">
    <div class="content-banner-cont">banner</div>
    <div class="content-actual-cont">
      <div class="content-optn-cont">
        <div class="grid-slider-cont">
          <label id="grid-size-lbl">grid size</label>
          <input type="range" min="4" max="64" step="4" value="32" class="slider" id="grid-size">
          <label id="grid-size-val">32x32</label>
        </div>
        <div class="brush-slider-cont">
          <label id="brush-str-lbl">brush strength</label>
          <input type="range" min="1.1" max="2" step="0.1" value="1.5" class="slider" id="brush-strength">
          <label id="brush-str-val">50%</label>
        </div>
        <div class="color-picker-cont">
          <label id="color-picker-lbl">color picker: </label>
          <input type="color" value="#000000" id="color">
        </div>
        <div class="rainbow-btn-cont">
          <button id="rainbow-btn">Rainbow</button>
          <label id="rainbow-mode-status">rainbow mode is OFF</label>
        </div>
        <div class="clear-btn-cont">
          <button id="clear-btn">Clear</button>
        </div>
      </div>
      <div class="content-grid-cont">
        <p>heading</p>
        <div id="grid-cont" class="grid-cont"></div>
      </div>
    </div>
  </div>
  <footer class="ftr-cont">footer</footer>
</body>

</html>
